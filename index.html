<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>21 Game</title>
  </head>
  <body>
    <main>
      <section class="player player-one player-active">
        <h2 class="name" id="player--0">Player one</h2>
        <p class="score" id="score--0">0</p>
      </section>
      <section class="player player-two">
        <h2 class="name" id="player--1">Player two</h2>
        <p class="score" id="score--1">0</p>
      </section>
      <button class="btn btn-restart">🔄 Restart</button>
      <button class="btn btn-roll">🎁 Roll a number!</button>
      <button class="btn btn-hold">🧸 Hold a number (11+)</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
